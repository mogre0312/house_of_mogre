<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}House Of Mogre{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'store:home' %}">House Of Mogre</a>
        <form class="d-flex" action="{% url 'store:search' %}" method="get">
          <input
            class="form-control me-2"
            name="q"
            placeholder="Search products"
            value="{{ request.GET.q }}"
          />
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
        <a
          href="{% url 'store:cart' %}"
          class="btn btn-outline-dark position-relative"
        >
          ðŸ›’ Cart {% if cart_count > 0 %}
          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          >
            {{ cart_count }}
          </span>
          {% endif %}
        </a>
      </div>
    </nav>

    <div class="container">{% block content %}{% endblock %}</div>

    <footer class="text-center mt-5 mb-4">
      &copy; {% now "Y" %} <b>House Of Mogre</b>
    </footer>
  </body>
</html>
