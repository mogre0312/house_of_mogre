{% extends "base.html" %} {% block content %}
<h2>Categories</h2>
<div class="row">
  {% for cat in categories %}
  <div class="col-md-3">
    <div class="card mb-3">
      <div class="card-body">
        <h5>
          <a href="{% url 'store:category_detail' cat.slug %}"
            >{{ cat.name }}</a
          >
        </h5>
      </div>
    </div>
  </div>
  {% empty %}
  <p>No categories yet</p>
  {% endfor %}
</div>

<h2 class="mt-4">Featured Products</h2>
<div class="row">
  {% for p in featured %}
  <div class="col-md-3">
    <div class="card mb-3">
      {% if p.images.first %}
      <img src="{{ p.images.first.image.url }}" class="card-img-top" alt="" />
      {% endif %}
      <div class="card-body">
        <h5>
          <a href="{% url 'store:product_detail' p.slug %}">{{ p.title }}</a>
        </h5>
        <p class="mb-1">â‚¹{{ p.price }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
